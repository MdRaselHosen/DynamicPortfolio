<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<header>
    <nav>
        <div class="logo">Md. Rasel Hosen</div>
        <ul>
            <li><a th:href="@{/index}">Home</a></li>
            <li><a th:href="@{/projects}">Projects</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
        </ul>
    </nav>
</header>
<section class="contact">
    <div class="container">
        <h1>Contact Me</h1>
        <p>Feel free to reach out to me by filling out the form below!</p>
        <form action="contactInfo" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</section>

<footer>
    <p>&copy; 2024 Md. Rasel Hosen. All rights reserved.</p>
</footer>

<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
